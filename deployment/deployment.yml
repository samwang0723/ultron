apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ultron
  template:
    metadata:
      labels:
        app: ultron
    spec:
      containers:
      - name: ultron
        image: samwang0723/ultron:v1.0.0
        args: ["--target=daily_close --date=20240722"]  # This will override the CMD in the Dockerfile
